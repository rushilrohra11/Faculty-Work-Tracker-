<div class="container my-5">
  <div class="card p-4 shadow-sm">
    <h2 class="card-title">AI Research Assistant</h2>
    <p class="text-muted">Enter a topic and let Gemini perform the research for you.</p>

    <div class="mb-3">
      <label for="researchTopic" class="form-label">Research Topic</label>
      <input type="text" class="form-control" id="researchTopic" [(ngModel)]="researchTopic" placeholder="e.g., The benefits of a project-based curriculum">
    </div>

    <button
      class="btn btn-primary w-100"
      (click)="startResearch()"
      [disabled]="!researchTopic || isLoading"
    >
      <i *ngIf="isLoading" class="fas fa-spinner fa-spin me-2"></i>
      <span *ngIf="!isLoading">Perform Research</span>
      <span *ngIf="isLoading">Searching...</span>
    </button>

    <div *ngIf="researchContent" class="mt-4">
      <h4 class="text-primary">Research Results:</h4>
      <div class="card p-3 bg-light research-output">
        <div [innerHTML]="researchContent | sanitizeHtml"></div>
      </div>
    </div>

    <div *ngIf="error" class="alert alert-danger mt-4" role="alert">
      {{ error }}
    </div>
  </div>
</div>
