<!-- Navbar -->
<nav class="navbar">
  <div class="nav-container">
    <!-- Brand Section -->
    <div class="nav-brand">
      <div class="brand-logo">
        <span class="logo-icon">🎓</span>
        <div class="brand-text">
          <h2>Faculty मित्र</h2>
          <span class="brand-tagline">Coaching Management</span>
        </div>
      </div>
    </div>
        
    <!-- Navigation Menu -->
    <ul class="nav-menu" [class.active]="isMenuOpen">
      <li class="nav-item">
        <a routerLink="/home"
            class="nav-link"
            [class.active]="currentRoute === '/home' || currentRoute === '/'">
          <span class="nav-icon">🏠</span>
          <span class="nav-text">Home</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/dashboard"
            class="nav-link"
            [class.active]="currentRoute === '/dashboard'">
          <span class="nav-icon">📊</span>
          <span class="nav-text">Dashboard</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/settings"
            class="nav-link"
            [class.active]="currentRoute === '/settings'">
          <span class="nav-icon">⚙️</span>
          <span class="nav-text">Settings</span>
        </a>
      </li>
      <li class="nav-item">
        <a routerLink="/profile"
            class="nav-link"
            [class.active]="currentRoute === '/profile'">
          <span class="nav-icon">👤</span>
          <span class="nav-text">Profile</span>
        </a>
      </li>
    </ul>

    <!-- Auth Section -->
    <div class="auth-section">
      <a routerLink="/loginAs" class="auth-btn login-btn">
        <span class="auth-icon">🔐</span>
        <span class="auth-text">Login</span>
      </a>
      <a routerLink="/register" class="auth-btn register-btn">
        <span class="auth-icon">✨</span>
        <span class="auth-text">Sign Up</span>
      </a>
    </div>
        
    <!-- Mobile Menu Toggle -->
    <div class="hamburger" (click)="toggleMenu()" [class.active]="isMenuOpen">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </div>
</nav>
