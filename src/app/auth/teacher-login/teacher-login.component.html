<div class="login-container">
  <div class="login-card">
    <div class="card-header">
      <h3>Teacher Login</h3>
      <p>Login to access your teaching dashboard</p>
    </div>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" formControlName="email" placeholder="teacher@example.com" />
        <div class="error" *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.invalid">
          Valid email is required
        </div>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <div class="password-field">
          <input [type]="showPassword ? 'text' : 'password'" id="password" formControlName="password" placeholder="Password" />
          <button type="button" class="toggle-btn" (click)="togglePasswordVisibility()">
            {{ showPassword ? 'Hide' : 'Show' }}
          </button>
        </div>
        <div class="error" *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.invalid">
          Password must be at least 6 characters
        </div>
      </div>

      <div class="form-actions">
        <button type="submit" [disabled]="isLoading"><a routerLink="/tasks">
          {{ isLoading ? 'Logging in...' : 'Login' }}
          </a>
        </button>
      </div>

      <div class="error login-error" *ngIf="loginError">
        {{ loginError }}
      </div>
    </form>
  </div>
</div>
