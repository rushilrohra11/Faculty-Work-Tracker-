<p class="text-success text-center mt-3">Login works!</p>

<div class="auth-container d-flex justify-content-center align-items-center vh-100" style="background-color: #f8f2dc;">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="p-5 rounded shadow" style="background-color: #ffffff; max-width: 400px; width: 100%;">
    <h2 class="text-center mb-4" style="color: #9e6240;">Admin Login</h2>

    <div class="form-group mb-3">
      <label for="email" class="form-label" style="color: #9e6240;">Email address</label>
      <input type="email" id="email" formControlName="email" class="form-control"
             [class.is-invalid]="f['email'].invalid && f['email'].touched"
             style="border-color: #81adc8;">
      <div *ngIf="f['email'].invalid && f['email'].touched" class="invalid-feedback">
        <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="f['email'].errors?.['email']">Please enter a valid email address.</div>
      </div>
    </div>

    <div class="form-group mb-4">
      <label for="password" class="form-label" style="color: #9e6240;">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control"
             [class.is-invalid]="f['password'].invalid && f['password'].touched"
             style="border-color: #81adc8;">
      <div *ngIf="f['password'].invalid && f['password'].touched" class="invalid-feedback">
        <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
      </div>
    </div>

    <button type="submit" [disabled]="loginForm.invalid" class="btn w-100"
            style="background-color: #dea47e; color: white; border: none;">
      Log In
    </button>

    <p class="mt-3 text-center" style="color: #9e6240;">
      Don't have an account?
      <a routerLink="/auth/register" style="color: #cd4631; text-decoration: underline;">Register here</a>
    </p>
  </form>
</div>
