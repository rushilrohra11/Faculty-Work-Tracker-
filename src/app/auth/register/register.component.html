<div class="container-fluid min-vh-100 d-flex justify-content-center align-items-center bg-light">
  <div class="card shadow-sm p-4 p-md-5 w-100" style="max-width: 500px;">
    <h2 class="mb-4 text-center text-primary fw-bold">Admin Registration</h2>

   

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          class="form-control"
          [ngClass]="{'is-invalid': f['email'].touched && f['email'].invalid}"
        />
        <div class="invalid-feedback" *ngIf="f['email'].touched && f['email'].invalid">
          <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
          <div *ngIf="f['email'].errors?.['email']">Please enter a valid email address.</div>
        </div>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          class="form-control"
          [ngClass]="{'is-invalid': f['password'].touched && f['password'].invalid}"
        />
        <div class="invalid-feedback" *ngIf="f['password'].touched && f['password'].invalid">
          <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
          <div *ngIf="f['password'].errors?.['minlength']">Minimum 6 characters required.</div>
        </div>
      </div>

      <div class="mb-4">
        <label for="confirmPassword" class="form-label">Confirm Password</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          class="form-control"
          [ngClass]="{'is-invalid': f['confirmPassword'].touched && f['confirmPassword'].invalid}"
        />
        <div class="invalid-feedback" *ngIf="f['confirmPassword'].touched && f['confirmPassword'].invalid">
          <div *ngIf="f['confirmPassword'].errors?.['required']">Confirmation is required.</div>
          <div *ngIf="f['confirmPassword'].errors?.['passwordMismatch']">Passwords must match.</div>
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100" [disabled]="registerForm.invalid">
        <i class="bi bi-person-plus-fill"></i> Register
      </button>

      <p class="mt-3 text-center text-muted">
        Already have an account?
        <a routerLink="/dashboard" class="text-decoration-none text-primary">Log in here</a>
      </p>
    </form>
  </div>
</div>
